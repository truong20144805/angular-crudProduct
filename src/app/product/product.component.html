<div class="container">
  <div class="container-fluid">
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Delete</th>
      </tr>
      <tr *ngFor="let product of list">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
        <td>
          <button (click)="delete(product.id)">Delete</button>
        </td>
      </tr>
    </table>
  </div>
</div>
<div class="container">
  <div class="container-fluid">
    <table>
      <tr>
        <td>ID</td>
        <td><input type="number" [(ngModel)]="id"></td>
      </tr>
      <tr>
        <td>name</td>
        <td><input type="text" [(ngModel)]="name"></td>
      </tr>
      <tr>
        <td>price</td>
        <td><input type="number" [(ngModel)]="price"></td>
      </tr>
      <tr>
        <td>quantity</td>
        <td><input type="number" [(ngModel)]="quantity"></td>
      </tr>
    </table>
  </div>
  <button (click)="create(id,name,price,quantity)" class="btn btn-primary">Create</button>
  <button (click)="edit(id,name,price,quantity)" class="btn btn-warning">Edit</button>
</div>
